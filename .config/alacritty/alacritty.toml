[colors.primary]
background = "0x101010"
foreground = "0xd4be98"

[cursor.style]
blinking = "Never"

[font]
size = 10.5

[font.bold]
family = "JetBrains Mono"
style = "ExtraBold"

[font.bold_italic]
family = "JetBrains Mono"
style = "ExtraBold Italic"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[selection]
save_to_clipboard = true

[window]
dynamic_padding = true
opacity = 1.0
startup_mode = "Maximized"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
{ key = "C", mods = "Control", action = "Copy" },
{ key = "V", mods = "Control", action = "Paste" },
]
