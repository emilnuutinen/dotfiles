font_family             JetBrains Mono
bold_font               JetBrains Mono ExtraBold
italic_font             JetBrains Mono Italic
bold_italic_font        JetBrains Mono ExtraBold Italic
font_size               10.5
disable_ligatures       cursor
shell_integration       no-cursor

text_composition_strategy legacy

cursor_shape block
cursor_blink_interval 0
cursor #8d8d7a
cursor_text_color #0d1117

enabled_layouts horizontal, vertical
hide_window_decorations titlebar-only
window_padding_width 0
macos_option_as_alt both
background_opacity 1.0

background #181616
foreground #ada795
selection_background #2D4F67
selection_foreground #C8C093
url_color #72A7BC
cursor #C8C093

# Tabs
active_tab_background #181616
active_tab_foreground #ada795
inactive_tab_background  #181616
inactive_tab_foreground #44443a
#tab_bar_background #15161E

# normal
color0 #0d0c0c
color1 #c4746e
color2 #8a9a7b
color3 #c4b28a
color4 #8ba4b0
color5 #a292a3
color6 #8ea4a2
color7 #C8C093

# bright
color8  #a6a69c
color9  #E46876
color10 #87a987
color11 #E6C384
color12 #7FB4CA
color13 #938AA9
color14 #7AA89F
color15 #ada795


# extended colors
color16 #b6927b
color17 #b98d7b

map ctrl+v paste_from_clipboard
map ctrl+c copy_or_interrupt

mouse_hide_wait 1
enable_audio_bell no

tab_bar_style separator
tab_separator " | "
tab_bar_edge top
active_tab_font_style   bold
inactive_tab_font_style normal

